# _config.yml

# Site settings
title: Your Website Title
description: Your website description
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

# Theme settings
theme: jekyll-theme-contrast

# Color customization
contrast_color: "#000000" # Set the main color to black or your preferred dark color
header_color: "#333333"   # Adjust the header color

# Navigation links
nav_links:
  - title: Home
    url: /

# Build settings
markdown: kramdown
highlighter: rouge
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - _site

# Permalink settings
permalink: /:year/:month/:day/:title/

# Collections settings (if needed)
collections:
  your_collection_name:
    output: true
    permalink: /:path/

# Other settings...
